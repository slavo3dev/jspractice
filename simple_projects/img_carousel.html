<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onload="loopImg()">
    <div id='wrapper'> JavaScript </div>
    <img id='image'>
</body>
<script>
    var imgPlace = 0;
    var imgList = ["1", "2", "3", "4", "5", "6", "7"];
    var imgColors = ["111", "222", "FF0000", "00FF00", "0000FF", "000", "333"];

    function loopImg() {
        // images.src = "http://via.placeholder.com/350x150/" + imgColors[imgPlace] + "/fff?text=Slavo_" + imgList[
        //     imgPlace] + "_Developer";
        setInterval(swichImage, 1000);
    }

    function swichImage() {

        if (imgPlace >= imgList.length) {
            imgPlace = 0
        }
        var images = document.getElementById('image');
        images.src = "http://via.placeholder.com/350x150/" + imgColors[imgPlace] + "/fff?text=Slavo_" + imgList[
            imgPlace] + "_Developer";
        // console.log(images.src)
        imgPlace++;
    }
</script>

</html>

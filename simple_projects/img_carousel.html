<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div id='wrapper'> JavaScript </div>
    <img id='img'>
</body>
<script>
    var imgPlace = 0;
    var imgList = ['1', '2', '3', '4', '5', '6', '7']
    var imgColors = ['#FF0000', '#FFFF00', '#800000', '#000000', '#FF5733', '33FF33', '#3364FF']

    function swichImage() {
        imgPlace++;
        var img = document.getElementById('img');
        img.src = "http://via.placeholder.com/350x150/" + imgColors[imgPlace] + "/fff?text=Image" + imgList[imgPlace];
    }
</script>

</html>
